<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript</title>
	<style>
		#wrap {
			background: black;
			color: white;
			font-size: 50px;
		}
	</style>
</head>
<body>

	<h1>Selama datang</h1>
	<div id="wrap"></div>

	<script>

		
		var kotak = ["Samsul", "Rijal", "Joy"]

		var text = "Namanya adalah " + kotak[1]
		document.getElementById("wrap").innerHTML = text; 
		
	</script>
</body>
</html>
