<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript</title>
	<style>
		#wrap {
			background: black;
			color: white;
			font-size: 50px;
		}
	</style>
</head>
<body>

	<h1>Selama datang</h1>
	<div id="wrap"></div>

	<script>

		function menjumlahkan(angka1, angka2) {
			return angka1 + angka2;
		}

		var text = menjumlahkan(20, 30);
		document.getElementById("wrap").innerHTML = text; 
		
	</script>
</body>
</html>
