<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript</title>
	<style>
		#wrap {
			background: black;
			color: white;
			font-size: 50px;
		}
	</style>
</head>
<body>

	<h1>Selama datang</h1>
	<div id="wrap"></div>

	<script>

		//FUNGSI

		//Menuliskan fungsi
		function printText() {
			alert("Selamat datang")
			document.getElementById("wrap").innerHTML = "Samsul Rijal"; 
		}

		//Memanggil fungsi
		printText();
		
	</script>
</body>
</html>
