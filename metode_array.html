<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript</title>
	<style>
		#wrap {
			background: black;
			color: white;
			font-size: 50px;
		}
	</style>
</head>
<body>

	<h1>Selama datang</h1>
	<div id="wrap"></div>

	<script>

		//sort, reverse, concat, length, join
		var namaOrang = ["Samsul", "Rijal", "Joy"];
		var namaOrang2 = ["Jono", "Jini"];

		var total = namaOrang.concat(namaOrang2);

		document.getElementById("wrap").innerHTML = total.join (" | "); 
		
	</script>
</body>
</html>
